<!doctype html>
<html>
<head>
<title>Alphabetical Order</title>
</head>
<body>
<div id="result"></div>
<script>
 function alphaOrder(str)
 {
var arr = str.split("");
arr.sort();
var sortedStr = arr.join("");
return sortedStr
 }
document.getElementById("result").innerHTML = alphaOrder("irinfigi")
</script>
</body>
</html>
