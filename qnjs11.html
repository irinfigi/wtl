    <body>
        <script>
            function calculate_age(dob) { 
    var diff_ms = Date.now() - dob.getTime();
    var age_dt = new Date(diff_ms); 
  
    return Math.abs(age_dt.getUTCFullYear() - 2000);
}

console.log(calculate_age(new Date(2001, 8, 24)));


        </script>
    </body>
